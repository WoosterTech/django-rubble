site_name: Django Rubble Docs

theme:
  name: "material"

plugins:
  - search
  # - gen-files:
  #     scripts:
  #     - scripts/gen_ref_pages.py
  # - literate-nav:
  #     nav_file: SUMMARY.md
  # - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true

nav:
  - Home: index.md
  - Code Reference:
    - Checks:
      - checks/errors.md
      - checks/messages.md
    - Models:
      - models/number_models.md
    - Utilities:
      - utils/default_funcs.md
      - utils/model_helpers.md
      - utils/numbers.md